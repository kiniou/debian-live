set default=0

loadfont $prefix/dejavu-bold-16.pf2
loadfont $prefix/dejavu-bold-14.pf2
loadfont $prefix/unicode.pf2
set gfxmode=1920x1080x32,1024x768x32,800x600x32,640x480x32
set gfxpayload=keep
insmod all_video
insmod gfxterm
insmod png

set color_normal=light-gray/black
set color_highlight=white/black

if [ -e /isolinux/splash.png ]; then
    # binary_syslinux modifies the theme file to point to the correct
    # background picture
    set theme=/boot/grub/live-theme/theme.txt
elif [ -e /boot/grub/splash.png ]; then
    set theme=/boot/grub/live-theme/theme.txt
else
    set menu_color_normal=cyan/blue
    set menu_color_highlight=white/blue
fi

terminal_output gfxterm

# Live boot
# LINUX_LIVE

# You can add more entries like this
menuentry "Live boot (normal)" {
linux KERNEL_LIVE APPEND_LIVE
initrd INITRD_LIVE
}

menuentry "Live boot (nvidia corp)" {
linux KERNEL_LIVE APPEND_LIVE nouveau.modeset=0 nvidia-current-drm.modeset=1
initrd INITRD_LIVE
}

menuentry "Live boot (failsafe)" {
linux KERNEL_LIVE APPEND_LIVE LB_BOOTAPPEND_LIVE_FAILSAFE
initrd INITRD_LIVE
}

# menuentry "Alternate graphical installer" {
# linux KERNEL_GI APPEND_GI custom options here
# initrd INITRD_GI
# }
menuentry "Installer (text mode)" {
linux KERNEL_DI APPEND_DI
initrd INITRD_DI
}

# Installer (if any)
LINUX_INSTALL

submenu 'Advanced options...' {

# More installer entries (if any)
LINUX_ADVANCED_INSTALL

# Memtest (if any)
MEMTEST

}
